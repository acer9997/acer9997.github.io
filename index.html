---
layout: default
---
<div>
  {% for post in site.posts %}
    <article class="uk-article">
      <h1 class="uk-article-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div>
        {{ post.content }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
